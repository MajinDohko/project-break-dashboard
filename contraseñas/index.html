<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Contraseñas</title>
    <link rel="stylesheet" href="/contraseñas/css/styles.css">
</head>
<body>
    <header class="header">
        <a href="/index.html">
            <img src="/img/flecha.png" class="flecha"/>
        </a>
    </header>
    <main class="main">
        <div id="generador-contraseñas">
            <h2>Genera tu contraseña segura</h2>
            <input type="number" id="length" name="length" min="12" max="50" value="12">
            <button type="button" id="botonpass" class="botonpass">Generar Contraseña</button>
            <div id="resultado-contraseña"></div>
        </div>
    </main>
    
    <script src="./js/scripts.js"></script>
</body>
</html>
