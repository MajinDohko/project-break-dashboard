<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Página Principal</title>
</head>
<body id="index">
    <a href="/reloj/index.html">Reloj</a>
    <a href="/estacion/index.html">Estación Meteorlógica</a>
    <a href="/contraseñas/index.html">Contraseñas</a>
    <a href="/listado/index.html">Listado Links</a>
    <main class="main">
        <section id="estacion-meteo">
            <div id="estacion">
                <div id="datos-meteo"> 
                </div>
            </div>
        </section>
        <section id="reloj">
        </section>
        <section class="generador-contraseñas">
            <div id="generador-contraseñas">
                <input type="number" id="length" name="length" min="12" max="50" value="12">
                <button type="button" id="botonpass">Generar Contraseña</button>
                <div id="resultado-contraseña"></div>
            </div>
        </section>
        <section class="listado">
            <div class="titulo-enlaces">
                <h2>Añade tu enlace favorito</h2>
            </div>
            <div class="formulario-enlaces">
                <input type="text" id="nombre-enlace" placeholder="Nombre de tu enlace" required>
                <input type="text" id="url-enlace" placeholder="Pon aquí la url">
                <button id="boton-enlace" class="boton-enlace">Agregar Enlace</button>
            </div>
            <ul id="listado-enlaces" class="listado-enlaces">

            </ul>
        </div>

        </section>
    </main>
    <script src="js/contraseñas.js"></script>
    <script src="js/estacion.js"></script>
    <script src="js/reloj.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/listado.js"></script>
</body>
</html>
